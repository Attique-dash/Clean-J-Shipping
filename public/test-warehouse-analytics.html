<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Analytics Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Warehouse Analytics Test</h1>
    
    <div class="test-section">
        <h2>Test Analytics API</h2>
        <button onclick="testAnalytics()">Fetch Analytics</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Analytics Summary</h2>
        <div id="summary"></div>
    </div>
    
    <script>
        async function testAnalytics() {
            const resultDiv = document.getElementById('result');
            const summaryDiv = document.getElementById('summary');
            
            resultDiv.innerHTML = '<div>Testing analytics API...</div>';
            summaryDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/warehouse/analytics', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const contentType = response.headers.get("content-type");
                let data = null;
                
                if (contentType && contentType.includes("application/json")) {
                    const text = await response.text();
                    console.log('Response text:', text);
                    
                    if (text.trim()) {
                        try {
                            data = JSON.parse(text);
                        } catch (parseError) {
                            console.error("JSON parse error:", parseError);
                            resultDiv.innerHTML = `
                                <div class="error">‚ùå JSON Parse Error</div>
                                <pre>Parse Error: ${parseError.message}
Response Text: ${text}</pre>
                            `;
                            return;
                        }
                    } else {
                        resultDiv.innerHTML = '<div class="error">‚ùå Empty response from server</div>';
                        return;
                    }
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Non-JSON Response</div>
                        <pre>Content-Type: ${contentType}
Response: ${text}</pre>
                    `;
                    return;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Analytics Loaded Successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Display summary
                    summaryDiv.innerHTML = `
                        <h3>üìä Analytics Summary</h3>
                        <p><strong>Total Packages:</strong> ${data.totalPackages || 0}</p>
                        <p><strong>Total Customers:</strong> ${data.totalCustomers || 0}</p>
                        <p><strong>Today's Packages:</strong> ${data.today?.packages || 0}</p>
                        <p><strong>Ready to Ship:</strong> ${data.readyToShip || 0}</p>
                        <p><strong>Avg Processing Time:</strong> ${data.avgProcessingTime || 0} hours</p>
                        <h4>Status Counts:</h4>
                        <pre>${JSON.stringify(data.statusCounts, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå API Error: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Network Error</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, you can click "Fetch Analytics" to test');
        });
    </script>
</body>
</html>
