<!DOCTYPE html>
<html>
<head>
    <title>Staff Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        input, button { padding: 8px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Staff Creation Test</h1>
    
    <div class="test-section">
        <h2>Test Staff Creation with Phone</h2>
        <input type="text" id="firstName" placeholder="First Name" value="Test" />
        <input type="text" id="lastName" placeholder="Last Name" value="Staff" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="tel" id="phone" placeholder="Phone" value="+1234567890" />
        <input type="text" id="branch" placeholder="Branch" value="Main" />
        <button onclick="testStaffCreation()">Create Staff</button>
        <div id="result"></div>
    </div>
    
    <script>
        async function testStaffCreation() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const branch = document.getElementById('branch').value;
            const resultDiv = document.getElementById('result');
            
            if (!firstName || !lastName || !email || !password) {
                resultDiv.innerHTML = '<div class="error">❌ Please fill all required fields</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/staff', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password, phone, branch })
                });
                
                const contentType = response.headers.get("content-type");
                let data = null;
                
                if (contentType && contentType.includes("application/json")) {
                    const text = await response.text();
                    if (text.trim()) {
                        data = JSON.parse(text);
                    }
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Staff Created Successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Creation Failed: ${data?.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
